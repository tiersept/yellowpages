version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: yellowpages-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yellowpages
      POSTGRES_PASSWORD: yellowpages
      POSTGRES_DB: yellowpages
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yellowpages"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
